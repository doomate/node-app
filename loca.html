<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>

    <style>
      .nav-bar {
        width: 100%;
        height: 120px;
        background-color: black;
      }

      .nav-bar-content {
        width: 70%;
        height: 100%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: auto;
      }

      .cart-wrapper {
        display: flex;
        align-items: center;
      }

      .fa-cart-shopping {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-bar-content">
        <h2>shopify</h2>
        <div class="cart-wrapper">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="inCart">0</p>
        </div>
      </div>
    </div>
    <button>click</button>
    <script>
      const btn = document.querySelector("button");
      let count = 1;
      let products = [
        { name: "tee-sgirt", tag: "gg2" },
        {
          name: "long-sleeve",
          tag: "gg3",
        },
      ];

      btn.addEventListener("click", () => {
        let result = parseInt(localStorage.getItem("counts"));
        if (localStorage.getItem("counts")) {
          localStorage.setItem("counts", result + count);
        } else {
          localStorage.setItem("counts", count);
        }

        setItem(products);
      });

      function setItem(pro) {
        let obj = {
          [pro.tag]: pro,
        };
        console.log(obj);
      }
    </script>
  </body>
</html>
